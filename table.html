<!DOCTYPE html>
<html>
    <head>
        <title>TABLE 연습</title>
    </head>
    <body>
        <h3>테이블 연습하기</h3>
        <table border="1" width="400" height="400">
            <tr>
                <td colspan="5"></td>
            </tr>
            <tr>
                <td rowspan="4"></td>
                <td colspan="4"></td>
            </tr>
            <tr>
                <td></td>
                <td rowspan="2"></td>
                <td></td>
                <td rowspan="3"></td>
            </tr>
            <tr>
                <td></td>
                <td></td>
            </tr>
            <tr>
                <td colspan="2"></td>
                <td></td>
            </tr>
        </table>
    </body>
</html>
